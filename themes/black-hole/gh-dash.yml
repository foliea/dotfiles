# yaml-language-server: $schema=https://dlvhdr.github.io/gh-dash/configuration/gh-dash/schema.json

theme:
  colors:
    text:
      primary: "#eeeeee"
      secondary: "#eeeeee"
      inverted: "#0a0a0a"
      faint: "#808080"
      success: "#7fd88f"
      warning: "#f5a742"
    background:
      selected: "#1e1e1e"
    border:
      primary: "#fab283"
      secondary: "#5c9cf5"
      faint: "#484848"
    icon:
      owner: "#fab283"
      collaborator: "#5c9cf5"
      member: "#7fd88f"
      contributor: "#e06c75"
      newContributor: "#e5c07b"
      unknown: "#1e1e1e"

ui:
  table:
    compact: true             # More compact table display
    showSeparator: false      # Hide row separators for cleaner look
  sectionsShowCount: true     # Show result count for each section
