# vim:fileencoding=utf-8:foldmethod=marker
"$schema" = "https://yazi-rs.github.io/schemas/theme.json"

[mgr]
cwd = { fg = "#fab283" }

# Hovered
hovered         = { reversed = true }
preview_hovered = { underline = true }

# Find
find_keyword  = { fg = "#e5c07b", bold = true, italic = true, underline = true }
find_position = { fg = "#5c9cf5", bg = "reset", bold = true, italic = true }

# Symlink
symlink_target = { italic = true }

# Marker
marker_copied   = { fg = "#7fd88f",  bg = "#7fd88f" }
marker_cut      = { fg = "#e06c75",    bg = "#e06c75" }
marker_marked   = { fg = "#fab283",   bg = "#fab283" }
marker_selected = { fg = "#e5c07b", bg = "#e5c07b" }

# Count
count_copied   = { fg = "white", bg = "#7fd88f" }
count_cut      = { fg = "white", bg = "#e06c75" }
count_selected = { fg = "white", bg = "#e5c07b" }

# Border
border_style  = { fg = "#4b4c5c" }

# Highlighting
syntect_theme = ""

[tabs]
active   = { bg = "#fab283", bold = true }
inactive = { fg = "#fab283", bg = "#6a6a6a" }

[mode]
normal_main = { bg = "#fab283", bold = true }
normal_alt  = { fg = "#fab283", bg = "#6a6a6a" }

# Select mode
select_main = { bg = "#e06c75", bold = true }
select_alt  = { fg = "#e06c75", bg = "#6a6a6a" }

# Unset mode
unset_main = { bg = "#e06c75", bold = true }
unset_alt  = { fg = "#e06c75", bg = "#6a6a6a" }

[status]
overall   = {}

# Permissions
perm_sep   = { fg = "#4b4c5c" }
perm_type  = { fg = "#7fd88f" }
perm_read  = { fg = "#e5c07b" }
perm_write = { fg = "#e06c75" }
perm_exec  = { fg = "#fab283" }

# Progress
progress_label  = { bold = true }
progress_normal = { fg = "#fab283", bg = "black" }
progress_error  = { fg = "#e06c75", bg = "black" }

[which]
cols            = 3
mask            = { bg = "black" }
cand            = { fg = "#fab283" }
rest            = { fg = "#303030" }
desc            = { fg = "#5c9cf5" }
separator_style = { fg = "#303030" }

[confirm]
border     = { fg = "#fab283" }
title      = { fg = "#fab283" }
content    = {}
list       = {}
btn_yes    = { reversed = true }
btn_no     = {}
btn_labels = [ "  [Y]es  ", "  (N)o  " ]

[spot]
border = { fg = "#fab283" }
title  = { fg = "#fab283" }

# Table
tbl_col  = { fg = "#fab283" }
tbl_cell = { fg = "#e5c07b", reversed = true }

[notify]
title_info  = { fg = "#7fd88f" }
title_warn  = { fg = "#e5c07b" }
title_error = { fg = "#e06c75" }

[pick]
border   = { fg = "#fab283" }
active   = { fg = "#5c9cf5", bold = true }
inactive = {}

[input]
border   = { fg = "#fab283" }
title    = {}
value    = {}
selected = { reversed = true }

[cmp]
border   = { fg = "#fab283" }
active   = { reversed = true }
inactive = {}

[tasks]
border  = { fg = "#fab283" }
title   = {}
hovered = { fg = "#5c9cf5", underline = true }

[help]
on      = { fg = "#fab283" }
run     = { fg = "#5c9cf5" }
desc    = {}
hovered = { reversed = true, bold = true }
footer  = { fg = "black", bg = "white" }

[filetype]
rules = [
      # Images
      { mime = "image/*", fg = "#e5c07b" },

      # Media
      { mime = "{audio,video}/*", fg = "#5c9cf5" },

      # Archives
      { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "#e06c75" },

      # Documents
      { mime = "application/{pdf,doc,rtf}", fg = "#fab283" },

      # Special files
      { name = "*", is = "orphan", bg = "#e06c75" },
      { name = "*", is = "exec"  , fg = "#7fd88f" },

      # Dummy files
      { name = "*", is = "dummy", bg = "#e06c75" },
      { name = "*/", is = "dummy", bg = "#e06c75" },

      # Fallback
      { name = "*/", fg = "#fab283" }
]

