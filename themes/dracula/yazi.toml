# vim:fileencoding=utf-8:foldmethod=marker
"$schema" = "https://yazi-rs.github.io/schemas/theme.json"

[mgr]
cwd = { fg = "#8be9fd" }

# Hovered
hovered         = { reversed = true }
preview_hovered = { underline = true }

# Find
find_keyword  = { fg = "#f1fa8c", bold = true, italic = true, underline = true }
find_position = { fg = "#ff79c6", bg = "reset", bold = true, italic = true }

# Symlink
symlink_target = { italic = true }

# Marker
marker_copied   = { fg = "#50fa7b",  bg = "#50fa7b" }
marker_cut      = { fg = "#ff5555",    bg = "#ff5555" }
marker_marked   = { fg = "#8be9fd",   bg = "#8be9fd" }
marker_selected = { fg = "#f1fa8c", bg = "#f1fa8c" }

# Count
count_copied   = { fg = "white", bg = "#50fa7b" }
count_cut      = { fg = "white", bg = "#ff5555" }
count_selected = { fg = "white", bg = "#f1fa8c" }

# Border
border_style  = { fg = "#6272a4" }

# Highlighting
syntect_theme = ""

[tabs]
active   = { bg = "#bd93f9", bold = true }
inactive = { fg = "#bd93f9", bg = "#6272a4" }

[mode]
normal_main = { bg = "#bd93f9", bold = true }
normal_alt  = { fg = "#bd93f9", bg = "#6272a4" }

# Select mode
select_main = { bg = "#ff5555", bold = true }
select_alt  = { fg = "#ff5555", bg = "#6272a4" }

# Unset mode
unset_main = { bg = "#ff5555", bold = true }
unset_alt  = { fg = "#ff5555", bg = "#6272a4" }

[status]
overall   = {}

# Permissions
perm_sep   = { fg = "#6272a4" }
perm_type  = { fg = "#50fa7b" }
perm_read  = { fg = "#f1fa8c" }
perm_write = { fg = "#ff5555" }
perm_exec  = { fg = "#8be9fd" }

# Progress
progress_label  = { bold = true }
progress_normal = { fg = "#bd93f9", bg = "black" }
progress_error  = { fg = "#ff5555", bg = "black" }

[which]
cols            = 3
mask            = { bg = "black" }
cand            = { fg = "#8be9fd" }
rest            = { fg = "#44475a" }
desc            = { fg = "#ff79c6" }
separator_style = { fg = "#44475a" }

[confirm]
border     = { fg = "#bd93f9" }
title      = { fg = "#bd93f9" }
content    = {}
list       = {}
btn_yes    = { reversed = true }
btn_no     = {}
btn_labels = [ "  [Y]es  ", "  (N)o  " ]

[spot]
border = { fg = "#bd93f9" }
title  = { fg = "#bd93f9" }

# Table
tbl_col  = { fg = "#bd93f9" }
tbl_cell = { fg = "#f1fa8c", reversed = true }

[notify]
title_info  = { fg = "#50fa7b" }
title_warn  = { fg = "#f1fa8c" }
title_error = { fg = "#ff5555" }

[pick]
border   = { fg = "#bd93f9" }
active   = { fg = "#ff79c6", bold = true }
inactive = {}

[input]
border   = { fg = "#bd93f9" }
title    = {}
value    = {}
selected = { reversed = true }

[cmp]
border   = { fg = "#bd93f9" }
active   = { reversed = true }
inactive = {}

[tasks]
border  = { fg = "#bd93f9" }
title   = {}
hovered = { fg = "#ff79c6", underline = true }

[help]
on      = { fg = "#8be9fd" }
run     = { fg = "#ff79c6" }
desc    = {}
hovered = { reversed = true, bold = true }
footer  = { fg = "black", bg = "white" }

[filetype]
rules = [
      # Images
      { mime = "image/*", fg = "#f1fa8c" },

      # Media
      { mime = "{audio,video}/*", fg = "#ff79c6" },

      # Archives
      { mime = "application/{zip,rar,7z*,tar,gzip,xz,zstd,bzip*,lzma,compress,archive,cpio,arj,xar,ms-cab*}", fg = "#ff5555" },

      # Documents
      { mime = "application/{pdf,doc,rtf}", fg = "#8be9fd" },

      # Empty files
      # { mime = "inode/empty", fg = "#ff5555" },

      # Special files
      { name = "*", is = "orphan", bg = "#ff5555" },
      { name = "*", is = "exec"  , fg = "#50fa7b" },

      # Dummy files
      { name = "*", is = "dummy", bg = "#ff5555" },
      { name = "*/", is = "dummy", bg = "#ff5555" },

      # Fallback
      # { name = "*", fg = "white" },
      { name = "*/", fg = "#bd93f9" }
]

