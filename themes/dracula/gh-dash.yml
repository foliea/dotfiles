# yaml-language-server: $schema=https://dlvhdr.github.io/gh-dash/configuration/gh-dash/schema.json

theme:
  colors:
    text:
      primary: "#f8f8f2"
      secondary: "#f8f8f2"
      inverted: "#282a36"
      faint: "#f8f8f2"
      success: "#50fa7b"
      warning: "#ffb86c"
    background:
      selected: "#44475a"
    border:
      primary: "#bd93f9"
      secondary: "#f8f8f2"
      faint: "#6272a4"
    icon:
      owner: "#ffb86c"
      collaborator: "#8be9fd"
      member: "#50fa7b"
      contributor: "#ff5555"
      newContributor: "#f1fa8c"
      unknown: "#44475a"

ui:
  table:
    compact: true             # More compact table display
    showSeparator: false      # Hide row separators for cleaner look
  sectionsShowCount: true     # Show result count for each section
